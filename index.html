<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>

    <!-- CDN for jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Bootstrap CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container d-flex d-lg-flex align-items-center justify-content-center p-lg-5 ">
    <form id="tax-form" class="form-container d-flex flex-column gap-4  border border-2 shadow-lg p-4 rounded needs-validation bg-white " novalidate>
        <h1 class="text-center">Tax Calculator</h1>

        <!-- Gross Annual Income Group -->
        <div class="position-relative">
            <label 
                for="gross-annual-income" 
                class="form-label ">Enter Gross Annual Income
                <i 
                    data-bs-toggle="tooltip" 
                    data-bs-title="Gross Annual Income is your total income in a year before any deductions" 
                    data-bs-custom-class="custom-tooltip"
                    class="bi bi-question-circle">
                </i>
            </label>

            <div class="input-box d-flex align-items-center border rounded pe-2 ps-2 ">
                <i id="rupee-symbol" class="bi bi-currency-rupee"></i>
                <input 
                    type="text" 
                    name="" 
                    id="gross-annual-income" 
                    class="w-100 p-2 border-0"
                    placeholder="Enter Extra Income"
                    required
                >
                <i 
                    id="gross-annual-income-error"
                    data-bs-toggle="tooltip" 
                    data-bs-title="Error" 
                    data-bs-custom-class="custom-tooltip" 
                    class="d-none bi bi-exclamation-circle">
                </i>
            </div>
        </div>

        <!-- Extra Income -->
        <div class="position-relative">
            <label 
                for="extra-income" 
                class="form-label">Enter Extra Income
                <i 
                    data-bs-toggle="tooltip" 
                    data-bs-title="Extra income is the income you earn from sources other than your primary job." 
                    data-bs-custom-class="custom-tooltip"
                    class="bi bi-question-circle"
                >
                </i>
            </label>

            <div class="input-box d-flex align-items-center border rounded pe-2 ps-2 ">
                <i id="rupee-symbol" class="bi bi-currency-rupee"></i>
                <input 
                    type="text" 
                    name="" 
                    id="extra-income" 
                    class="w-100 p-2 border-0"
                    placeholder="Enter Extra Income"
                    required
                >
                <i 
                    id="extra-income-error"
                    data-bs-toggle="tooltip" 
                    data-bs-title="Error" 
                    data-bs-custom-class="custom-tooltip" 
                    class="d-none bi bi-exclamation-circle text-danger">
                </i>
            </div>
        </div>

        <!-- Age Group -->
        <div class="position-relative">
            <label 
                for="age-group" 
                class="form-label">Choose age-group
                <i 
                    data-bs-toggle="tooltip" 
                    data-bs-title="Select your age group from the dropdown list." 
                    data-bs-custom-class="custom-tooltip"
                    class="bi bi-question-circle"
                >
                </i>
            </label>

            <div class="input-box d-flex align-items-center border rounded">
                <select 
                    name="" 
                    id="age-group" 
                    class="form-select shadow-none border-0 w-100 p-2"
                    required
                >
                    <option value="" selected disabled>Select Age Group</option>
                    <option value="1"> Less than 40 </option>
                    <option value="2"> More than or equal to 40 but less than 60</option>
                    <option value="3">More than or equal to 60</option>
                </select>
                <i 
                    id="age-group-error"
                    data-bs-toggle="tooltip" 
                    data-bs-title="Error" 
                    data-bs-custom-class="custom-tooltip" 
                    class="d-none ms-2 me-2 bi bi-exclamation-circle text-danger">
                </i>
            </div>
        </div>

        <!-- Deductions -->
        <div class="position-relative">
            <label 
                for="deductions" 
                class="form-label">Enter Total Applicable Deductions
                <i 
                    data-bs-toggle="tooltip" 
                    data-bs-title="Deductions are the expenses that you can subtract from your income to reduce the amount of income that is subject to tax." 
                    data-bs-custom-class="custom-tooltip"
                    class="bi bi-question-circle"
                >
                </i>
            </label>

            <div class="input-box d-flex align-items-center border rounded pe-2 ps-2 ">
                <i id="rupee-symbol" class="bi bi-currency-rupee"></i>
                <input 
                    type="text" 
                    name="" 
                    id="deductions" 
                    class="w-100 p-2 border-0"
                    placeholder="Add total applicable deductions"
                    required
                >
                <i 
                    id="deductions-error"
                    data-bs-toggle="tooltip" 
                    data-bs-title="Error" 
                    data-bs-custom-class="custom-tooltip" 
                    class="d-none bi bi-exclamation-circle text-danger">
                </i>
            </div>
        </div>

        <!-- Submit -->
        <button id="submit" class="btn btn-primary" type="submit" >Submit</button>
    </form>

    <!-- Modal for showing result -->
    <div class="modal fade show" id="resultModal">
        <div class="modal-dialog modal-dialog-centered d-flex flex-column justify-content-center ">
            <div class="modal-content p-4 d-flex flex-column justify-content-between align-items-center ">
                <h2 class="text-center ">Your Overall Income will be </h2>
                <h3 class="text-center" id="result"></h3>
                <p class="text-center">after tax deductions</p>

                <button class="btn btn-primary mt-5 " data-bs-dismiss="modal">Close</button>  
            </div>
        </div>
    </div>

    <script src="/scripts.js"></script>
</body>

</html>
